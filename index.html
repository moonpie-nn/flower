<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function login(){
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(){
					if(xhr.readyState === 4 && xhr.status === 200){
						var result = xhr.responseText;
						if(result > 0){
							alert("登陆成功");
						}else{
							alert("用户名或密码错误");
						}
					}
				}
				if(uname.value.trim().length === 0){
					alert("用户名不能为空");
					return;
				}
				if(upwd.value.trim().length === 0){
					alert("密码不能为空");
					return;
				}
				xhr.open("get","/mypro/v5/login/"+uname.value+"&"+upwd.value);
				xhr.send();
			}
		</script>
	</head>
	<body>
		用户：<input id="uname" type="text"><br>
		密码：<input id="upwd" type="password"><br>
		<button onclick="login()">登陆</button>
	</body>
</html>
